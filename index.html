<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RocketNews</title>
  </head>
  <body>
    <div class="content">
      <img class="logo" src="assets/logo.svg" alt="" />

      <h2 class="subtitle">atualize ideias e informações em 5 minutos.</h2>
      <h3 class="line1">
        tudo o que você precisa saber para comerçar seu dia bem e informado
      </h3>
      <p class="line2">
        notícias sobre o universo RocketSeat, e tudo o que você precisa para
        começar o dia melhor.
      </p>
      <p class="line3">perfeito para se preparar para codar☕</p>
      <form class="emailForm">
        <p><strong>Insira seu e-mail</strong></p>

        <input type="text" placeholder="oi@rocketseat.com" />
      </form>
      <p class="greenDetail"></p>
      <button class="btnEnviar">
        <img src="assets/send.svg" alt="" />
      </button>
      <a class="link-to-read" href="#"
        ><strong>Deixe-me ler primeiro</strong>
      </a>
      <a href="">
        <img class="arrowImg" src="assets/arrow-right.svg" alt="" />
      </a>
    </div>

    <div class="read-news">
      <img src="assets/read_news.jpg" alt="" />
    </div>
  </body>
</html>
